<div class="container-fluid">
<div class="row">
<div id="inquirybox" class="col-md-6">

<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
<div class="container-contact3">
    <div class="wrap-contact3">
        <form (ngSubmit)="storeInquiry()" class="contact3-form validate-form">
            <span class="contact3-form-title">
                Inquiry
            </span>



            <div class="wrap-input3 validate-input" data-validate="Name is required">
                <input class="input3" type="text" name="name" placeholder="First Name" required [(ngModel)]="inquiry.firstName">
                <span class="focus-input3"></span>
            </div>

            <div class="wrap-input3 validate-input" data-validate="Name is required">
                <input class="input3" type="text" name="name" placeholder="Last Name" required [(ngModel)]="inquiry.lastName">
                <span class="focus-input3"></span>
            </div>

            <div class="wrap-input3 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                <input class="input3" type="text" name="email" placeholder="Your Email" required [(ngModel)]="inquiry.email">
                <span class="focus-input3"></span>
            </div>


            <div class="wrap-input3 validate-input" data-validate = "Message is required">
                <textarea class="input3" name="message" placeholder="Your Message" required [(ngModel)]="inquiry.message"></textarea>
                <span class="focus-input3"></span>
            </div>


            <div class="container-contact3-form-btn">
                <button class="contact3-form-btn" type="submit">
                    Submit
                </button>
            </div>

        </form>
    </div>
</div>
</div>
</div>
